<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMN Quick Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: {
                // Deep Ocean Blue Palette (More Blue, Less Green)
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0284c7', // Rich Ocean Blue
                600: '#0369a1', // Deep Blue
                700: '#075985', // Dark Blue Text
                800: '#0c4a6e', // Navy Blue
                900: '#082f49', // Midnight Blue
                950: '#020617', // Black Blue
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
    </script>
    <style>
      body {
        /* Base styles handled by React root classes now for better switching */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Light Glass (Default) */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Dark Glass */
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.75); /* Slate 900 */
        border-bottom: 1px solid rgba(30, 41, 59, 0.8); /* Slate 800 */
      }
      
      /* Card Styles */
      .card-white {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid #e2e8f0; /* Slate 200 */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05); 
        transition: all 0.3s ease;
      }

      /* Dark Card Styles */
      .dark .card-white {
        background: rgba(15, 23, 42, 0.6); /* Slate 900 transparent */
        border: 1px solid #1e293b; /* Slate 800 */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      .card-white:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
        border-color: #cbd5e1;
        background: rgba(255, 255, 255, 0.95);
      }

      .dark .card-white:hover {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        border-color: #334155; /* Slate 700 */
        background: rgba(15, 23, 42, 0.8);
      }

      .scroll-smooth {
        scroll-behavior: smooth;
      }
      
      /* Smooth transition for theme switching */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, transform, box-shadow, filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Micro-interaction Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Utility classes for delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      
      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-primary-500 selection:text-white bg-slate-50 dark:bg-slate-950 text-slate-700 dark:text-slate-300">
    <div id="root"></div>
  </body>
</html>
